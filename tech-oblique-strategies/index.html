        // Get references to card elements
        const technicalCard = document.getElementById('technicalCard');
        const technicalStrategyShortElement = document.getElementById('technicalStrategyShort');
        const technicalStrategyLongElement = document.getElementById('technicalStrategyLong');

        const productBusinessCard = document.getElementById('productBusinessCard');
        const productBusinessStrategyShortElement = document.getElementById('productBusinessStrategyShort');
        const productBusinessStrategyLongElement = document.getElementById('productBusinessStrategyLong');

        // Copies of strategies for shuffling for each deck
        let availableTechnicalStrategies = [...technicalStrategies];
        let availableProductBusinessStrategies = [...productBusinessStrategies];

        /**
         * Shuffles an array in place using the Fisher-Yates (Knuth) shuffle algorithm.
         * @param {Array} array The array to shuffle.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
        }

        // Shuffle strategies for both decks initially
        shuffleArray(availableTechnicalStrategies);
        shuffleArray(availableProductBusinessStrategies);

        /**
         * Handles the click event for a card, flipping it and displaying a new strategy.
         * @param {HTMLElement} cardElement The card HTML element.
         * @param {HTMLElement} shortTextElement The element for the short strategy.
         * @param {HTMLElement} longTextElement The element for the long strategy.
         * @param {Array<Object>} strategyList The full list of strategies for this deck.
         * @param {Array<Object>} availableList The shuffled list of available strategies.
         */
        function handleCardClick(cardElement, shortTextElement, longTextElement, strategyList, availableList) {
            if (cardElement.classList.contains('flipped')) {
                cardElement.classList.remove('flipped');
                setTimeout(() => {
                    displayNewStrategy(cardElement, shortTextElement, longTextElement, strategyList, availableList);
                }, 400); // Half of 0.8s transition
            } else {
                displayNewStrategy(cardElement, shortTextElement, longTextElement, strategyList, availableList);
            }
        }

        /**
         * Displays a new random strategy on a given card.
         * @param {HTMLElement} cardElement The card HTML element.
         * @param {HTMLElement} shortTextElement The element for the short strategy.
         * @param {HTMLElement} longTextElement The element for the long strategy.
         * @param {Array<Object>} strategyList The full list of strategies for this deck.
         * @param {Array<Object>} availableList The shuffled list of available strategies.
         */
        function displayNewStrategy(cardElement, shortTextElement, longTextElement, strategyList, availableList) {
            if (availableList.length === 0) {
                // If all strategies have been shown, reshuffle
                // Clear existing strategies and refill from original list
                availableList.splice(0, availableList.length, ...strategyList);
                shuffleArray(availableList);
            }

            // Get the next strategy from the shuffled list
            const nextStrategy = availableList.pop(); // Take from the end

            // Update the card message elements immediately
            shortTextElement.textContent = nextStrategy.short;
            longTextElement.textContent = nextStrategy.long;

            // Flip the card after the content is set
            cardElement.classList.add('flipped');
        }

        // Add event listeners to both cards
        technicalCard.addEventListener('click', () => {
            handleCardClick(technicalCard, technicalStrategyShortElement, technicalStrategyLongElement, technicalStrategies, availableTechnicalStrategies);
        });

        productBusinessCard.addEventListener('click', () => {
            handleCardClick(productBusinessCard, productBusinessStrategyShortElement, productBusinessStrategyLongElement, productBusinessStrategies, availableProductBusinessStrategies);
        });

        // Initial display of strategies on load for both cards
        window.onload = () => {
            setTimeout(() => {
                displayNewStrategy(technicalCard, technicalStrategyShortElement, technicalStrategyLongElement, technicalStrategies, availableTechnicalStrategies);
                displayNewStrategy(productBusinessCard, productBusinessStrategyShortElement, productBusinessStrategyLongElement, productBusinessStrategies, availableProductBusinessStrategies);
            }, 500);
        };
